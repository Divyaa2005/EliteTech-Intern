<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 - PWA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛍️ Mini E-Shop</h1>
    </header>

  <main class="product-grid">
    <!-- Dresses -->
    <div class="product-card">
      <img src="https://www.jessilynnwongphotography.com/wp-content/uploads/2019/04/Toronto-personal-brand-photographer-Ever-New-Store-Square-One-27.jpg" alt="Dresses">
      <h3>Dresses</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Makeup -->
    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaHD4bHcllNK-sC8-AC3KIcC_HsbkCQtDWeA&s" alt="Makeup">
      <h3>Makeup</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Shoes -->
    <div class="product-card">
      <img src="https://images.stockcake.com/public/5/a/5/5a5a766f-f2e2-4f3c-a8cd-f746723e54aa_large/online-shoe-shopping-stockcake.jpg" alt="Shoes">
      <h3>Shoes</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Home Accessories -->
    <div class="product-card">
      <img src="https://assets.architecturaldigest.in/photos/62026064b5d9eefa7e4e2ddf/4:3/w_1439,h_1079,c_limit/How%20to%20furnish%20your%20home%20on%20a%20budget.jpg"alt="Home Accessories">
      <h3>Home Accessories</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Health & Care -->
    <div class="product-card">
      <img src= "https://m.media-amazon.com/images/I/5118HXyKhDL._UF894,1000_QL80_.jpg "alt="Health & Care">
      <h3>Health & Care</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Electronics -->
    <div class="product-card">
      <img src="https://t4.ftcdn.net/jpg/03/64/41/07/360_F_364410756_Ev3WoDfNyxO9c9n4tYIsU5YBQWAP3UF8.jpg" alt="Electronics">
      <h3>Electronics</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Food -->
    <div class="product-card">
      <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/media_bank/202308/dry-fruits-and-nuts-not-only-to-take-care-of-your-health-but-also-to-provide-the-right-nutrition--to-104612-16x9.jpg" alt="Food">
      <h3>Food</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Books -->
    <div class="product-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/044/280/984/small/stack-of-books-on-a-brown-background-concept-for-world-book-day-photo.jpg" alt="Book">
      <h3>Book</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- sports & fitness -->
    <div class="product-card">
      <img src="https://img.grouponcdn.com/deal/ivFiFSeKSTokW6Nz849v/Hu-2048x1229/v1/c700x420.jpg"alt="Sports & Fitness">
      <h3>Sports & Fitness</h3>
      <div class="rating">★★★★★</div>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Dibyasanti Swain </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
